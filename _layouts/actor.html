---
layout: actor-default
---

<div class="about pb-0" id="about">
    <div class="border-title-box">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="border-title">{{ page.title }}</div>
        </div>
      </div>
    </div>
  </div>
 <div class="about-box">
    <div class="container">
       
      <div class="row">
         <div class="col-md-12 col-lg-12">
            <p class="text-white">
              {{ page.article }}
          </p>
          </div>
        <div class="col-md-12 col-lg-3 text-center">
          <img src="{{ '/assets/img/about.jpg'  | relative_url }}" class="img-fluid" alt="About True Drama">
        </div>
        <div class="col-md-12 col-lg-9">
          <div class="title">SUMMARY</div>
         
          <div class="text-white">
              <div id="other-stuff">
               {{ page.aside}}
              </div>
          </div>
        </div>

      </div>
        </div>
    </div>
  </div>

<!-- gallery -->
<div class="gallery" id="gallery">
  <div class="border-title-box">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="border-title">gallery</div>
        </div>
      </div>
    </div>
  </div>
  <div class="gallery-box">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center p-0">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-slide-number="0"
                aria-label="{{ page.g01dsc }}" role="img">
                <img src="{{ page.gallery01 | relative_url }}" class="d-block w-100" alt="{{ page.g01alt }}"
                  data-type="image" data-toggle="lightbox" data-gallery="example-gallery">
              </div>
              <div class="carousel-item" data-slide-number="1"
                aria-label="{{ page.g02dsc }}" role="img">
                <img src="{{ page.gallery02 | relative_url }}" class="d-block w-100" alt="{{ page.g02alt }}"
                  data-type="image" data-toggle="lightbox" data-gallery="example-gallery">
              </div>
              <div class="carousel-item" data-slide-number="2"
                aria-label="{{ page.g03dsc }}" role="img">
                <img src="{{ page.gallery03 | relative_url }}" class="d-block w-100" alt="{{ page.g03alt }}"
                  data-type="image" data-toggle="lightbox" data-gallery="example-gallery">
              </div>
              <div class="carousel-item" data-slide-number="3" aria-label="{{ page.g04dsc }}"
                role="img">
                <img src="{{ page.gallery04 | relative_url }}" class="d-block w-100" alt="{{ page.g04alt }}"
                  data-type="image" data-toggle="lightbox" data-gallery="example-gallery">
              </div>
              <div class="carousel-item" data-slide-number="4"
                aria-label="{{ page.g05dsc }}" role="img">
                <img src="{{ page.gallery05 | relative_url }}" class="d-block w-100" alt="{{ page.g05alt }}"
                  data-type="image" data-toggle="lightbox" data-gallery="example-gallery">
              </div>
              <div class="carousel-item" data-slide-number="5"
                aria-label="{{ page.g06dsc }}"
                role="img">
                <img src="{{ page.gallery06 | relative_url }}" class="d-block w-100" alt="{{ page.g06alt }}"
                  data-type="image" data-toggle="lightbox" data-gallery="example-gallery">
              </div>
              

            </div>
          </div>

          <!-- Carousel Navigation -->
          <div id="carousel-thumbs" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row mx-0">
                  <div id="carousel-selector-0" class="thumb col-4 col-sm-2 px-1 py-2 selected"
                    data-target="#myCarousel" data-slide-to="0"
                    aria-label="{{ page.g01dsc }}" role="img">
                    <img src="{{ page.thumbgallery01 | relative_url }}" class="img-fluid"
                      alt="{{ page.g01alt }}">
                  </div>
                  <div id="carousel-selector-1" class="thumb col-4 col-sm-2 px-1 py-2"
                    data-target="#myCarousel" data-slide-to="1"
                    aria-label="{{ page.g02dsc }} " role="img">
                    <img src="{{ page.thumbgallery02 | relative_url }}" class="img-fluid"
                      alt="{{ page.g02alt }}">
                  </div>
                  <div id="carousel-selector-2" class="thumb col-4 col-sm-2 px-1 py-2"
                    data-target="#myCarousel" data-slide-to="2"
                    aria-label="{{ page.g03dsc }}" role="img">
                    <img src="{{ page.thumbgallery03 | relative_url }}" class="img-fluid"
                      alt="{{ page.g03alt }}">
                  </div>
                  <div id="carousel-selector-3" class="thumb col-4 col-sm-2 px-1 py-2"
                    data-target="#myCarousel" data-slide-to="3"
                    aria-label="{{ page.g04dsc }}" role="img">
                    <img src="{{ page.thumbgallery04 | relative_url }}" class="img-fluid"
                      alt="{{ page.g04alt }}">
                  </div>
                  <div id="carousel-selector-4" class="thumb col-4 col-sm-2 px-1 py-2"
                    data-target="#myCarousel" data-slide-to="4"
                    aria-label="{{ page.g05dsc }}" role="img">
                    <img src="{{ page.thumbgallery05 | relative_url }}" class="img-fluid"
                      alt="{{ page.g05alt }}">
                  </div>
                  <div id="carousel-selector-5" class="thumb col-4 col-sm-2 px-1 py-2"
                    data-target="#myCarousel" data-slide-to="5"
                    aria-label="{{ page.g06dsc }}"
                    role="img">
                    <img src="{{ page.thumbgallery06 | relative_url }}" class="img-fluid"
                      alt="{{ page.g06alt }} ">
                  </div>

                </div>
              </div>
              
            </div>
            <a class="carousel-control-prev" href="#carousel-thumbs" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-thumbs" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- trailer -->
<div class="trailer" id="trailer">
  <div class="border-title-box">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="border-title">TRAILERS</div>
        </div>
      </div>
    </div>
  </div>
  <div class="trailer-box">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center p-0">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ page.youtube  }}"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
