---
layout: actor-default
---

<div class="about" id="about">
    <div class="border-title-box">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="border-title">{{ page.title }}</div>
        </div>
      </div>
    </div>
  </div>
 <div class="about-box">
    <div class="container">
       
      <div class="row">
         <div class="col-md-12 col-lg-12">
            <p class="text-white">
              {{ page.article }}
          </p>
          </div>
        <div class="col-md-12 col-lg-3 text-center">
          <img src="{{ '/assets/img/about.jpg'  | relative_url }}" class="img-fluid" alt="About True Drama">
        </div>
        <div class="col-md-12 col-lg-9">
          <div class="title">SUMMARY</div>
         
          <div class="text-white">
              <div id="other-stuff">
               {{ page.aside}}
              </div>
          </div>
        </div>
  </div>
  </div>
  </div>


<!-- trailer -->
<div class="trailer" id="trailer">
  <div class="border-title-box">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="border-title">TRAILERS</div>
        </div>
      </div>
    </div>
  </div>
  <div class="trailer-box">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center p-0">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ include.id }}"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

        
        <div class="col-md-12">
            {% include actorlist.html %}
        </div>
      </div>
        </div>
    </div>
  </div>
